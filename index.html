<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Women Shopping Point</title>
    <!-- Boot Strap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Women Shopping Point</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            
            <select class="form-select" aria-label="Default select example" id="brand" onchange="setCountry()">
                
              </select>
               
              <button class="btn btn-success" onclick="clearProduct()">clear</button>
              <button class="btn btn-outline-success" onclick="searchProduct()">Search</button>
         
          </div>
        </div>
      </nav>


    <!-- Banner -->
    <main>

        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                    class=""></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                    class="active" aria-current="true"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./Images/Banner one.png" class="img-fluid" alt="This s a banner">
                </div>
                <div class="carousel-item">
                    <img src="./Images/Banner Two.png" class="img-fluid" alt="This s a banner">
                </div>
                <div class="carousel-item active">
                    <img src="./Images/Banner Three.png" class="img-fluid" alt="This s a banner">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Brand Logo-->
        <div class="container mt-5" id="card">
            <div class="row text-center">
            </div>
        </div>

        <!-- Closing -->

        <div class="mainImg" id="imgBox">
            <img id="mainImg" src="" alt="Image">
            <span id="closeBtn" onclick="closeMainImg()">X</span>
        </div>

        <!-- Brands Links Same Page -->
        <div class="container mt-5 gallery" id="brands">
            <div id="brandCards" class="row">
                <div id="sana-safinaz" class="content text-center">
                    <h1 class="fw-bold">Sana Safinaz</h1>
                </div>
                <div id="limelight" class="content text-center">
                    <h1 class="fw-bold">limelight</h1>
                </div>
                <div id="agha-noor" class="content text-center">
                    <h1 class="fw-bold">Agha Noor</h1>
                </div>
                
            </div>
        </div>


        

    <!-- JS Link -->
    <script src="script.js"></script>

    <!-- Boot Strap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
